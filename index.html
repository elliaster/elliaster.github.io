<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Link Section -->
	<link rel="icon" href="assets/logohh.png">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<link rel="stylesheet" href="css/animatedHeadline/style.css">
	<link rel="stylesheet" href="css/animatedHeadline/reset.css">
	<link rel="stylesheet" href="css/pagePiling/jquery.pagepiling.css">
	<link rel="stylesheet" href="css/custom/style.css">
	<link rel="stylesheet" href="css/custom/arrow.css">
	<link rel="stylesheet" href="css/custom/next.css">
	<link rel="stylesheet" href="css/custom/responsive.css"> <!-- Work on making site responsive -->
	<script src="js/animatedHeadline/modernizr.js" charset="utf-8"></script>
	<title>Main Index</title>
</head>
<body>
	<div id="pagepiling">
		<!-- Landing Page -->
		<div class="section active" id="section1">
			<div id="particles-js">
				<object type="img/xml+svg" data="assets/akashhashanLogo.svg">
					<img src="assets/akashhashanLogo.svg" alt="Logo">
				</object>
				<h1 class="cd-headline letters type" id="mainHeadline">
					<span>Main</span> <br>
					<span class="cd-words-wrapper waiting">
						<b class="is-visible">Portfolio</b>
						<b>Index</b>
					</span>
				</h1>
			</div>
			<div class="arrow" id="arrowMain"></div>
		</div>

		<!-- Labs -->
		<div class="section" id="section2">
			<div id="labSide">
				<span id="labSideText">Labs</span>
			</div>
			<a href="javascript:void(0)" class="hamburger" id="labHamburger">☰</a>
			<iframe src="blank.html" width="1280" height="720" class="labFrame" name="labFrame"></iframe>
			<div class="arrow" id="arrowSecond"></div>

			<div class="labSideNav">
				<div id="sideNavContainer">
					<span class="close">&times;</span>
				</div>
				<div id="sideNavList">
					<ul>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 1';" class="listItem">Lab 1</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 2';" class="listItem">Lab 2</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 3';" class="listItem">Lab 3</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 4';" class="listItem">Lab 4</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 5';" class="listItem">Lab 5</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 6';" class="listItem">Lab 6</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 7';" class="listItem">Lab 7</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 8';" class="listItem">Lab 8</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 9';" class="listItem">Lab 9</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 10';" class="listItem">Lab 10</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 11';" class="listItem">Lab 11</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 12';" class="listItem">Lab 12</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 13';" class="listItem">Lab 13</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 14';" class="listItem">Lab 14</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 15';" class="listItem">Lab 15</a></li>
						<li><a href="#" target="labFrame" onclick="document.title = 'Lab 16';" class="listItem">Lab 16</a></li>
					</ul>
				</div>
			</div>

		</div>

		<!-- Projects -->
		<div class="section" id="section3">
			<div id="projectSide">
				<span id="labSideText">Projects</span>
			</div>
			<a href="javascript:void(0)" class="hamburger" id="projectHamburger">☰</a>
			<iframe src="blank.html" width="1280" height="720" class="labFrame projectFrame" name="projectFrame"></iframe>
			<div class="arrow arrowUp" id="arrowThird"></div>
		</div>

		<div class="projectSideNav">
			<div id="projectNavContainer">
				<span class="close">&times;</span>
			</div>
			<div id="projectNavList">
				<ul>
					<li><a href="#" target="projectFrame" onclick="document.title = 'Project 1';" class="listItem">Project 1</a></li>
					<li><a href="#" target="projectFrame" onclick="document.title = 'Project 2';" class="listItem">Project 2</a></li>
					<li><a href="#" target="projectFrame" onclick="document.title = 'Project 3';" class="listItem">Project 3</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- JavaScript Library Initialization  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/animatedHeadline/main.js" charset="utf-8"></script>
	<script src="js/pagePiling/jquery.pagepiling.js" charset="utf-8"></script>
	<script src="pagepilingInit.js" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js" charset="utf-8"></script>
	<script>
		// Particles JS
		particlesJS.load('particles-js', 'particles.json', function () {});
	</script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#labHamburger").on("click", function () {
				$(".labSideNav").css('width', '10vw');
				$("#pp-nav").css('display', 'none');
			});
			$("#projectHamburger").on("click", function () {
				$(".projectSideNav").css('width', '10vw');
				$("#pp-nav").css('display', 'none');
			});
			$(".close").on("click", function () {
				$(".labSideNav").css('width', '0px');
				$(".projectSideNav").css('width', '0px');
				$("#pp-nav").css('display', 'block');
			});
		});
	</script>
</body>
</html>
