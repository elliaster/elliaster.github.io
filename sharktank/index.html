<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animsition.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/animsition.js" charset="utf-8"></script>
	<title>Shark Tank Index</title>
</head>
<body>
	<div class="animsition" data-animsition-in-class="fade-in-up-lg" data-animsition-in-duration="1000" data-animsition-out-class="fade-out-left-lg" data-animsition-out-duration="800">
		<div id="topContainer">
			<object type="img/xml+svg" data="SVG/tresway.svg">
				<img src="SVG/tresway.svg" alt="Team Logo">
			</object>
			<h1 id="title">Shark Tank</h1>
		</div>
		<div id="container">
			<div id="clientOne"><span class="clientInfo">Client One</span><img src="img/clientone.png" id="clientOneImg"></div>
			<div id="clientTwo"><span class="clientInfo">Client Two</span><img src="img/clienttwo.png" id="clientTwoImg"></div>
			<div id="content"></div>
			<div id="product"><button href="product.html" class="animsition-link"><span id="productSpan">Tresway's Product</span><br><span id="click">Click Me</span></button></div>
		</div>
	</div>
	<script src="js/main.js" charset="utf-8"></script>
	<script src="js/init.js" charset="utf-8"></script>
</body>
</html>
