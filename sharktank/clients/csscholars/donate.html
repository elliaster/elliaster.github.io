<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/donate.css">
	<link rel="stylesheet" href="css/keyframes.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Donate</title>
</head>
<body>
	<object type="image/svg+xml" data="img/css.svg" id="css">
		<img src="img/css.svg" alt="Service Scholars Logo">
	</object>

	<span id="cssTag">Community Service Scholars</span>

	<nav>
		<ul>
			<li><a href="index.html" class="navAnchor">Home</a></li>
			<li><a href="aboutUs.html" class="navAnchor">About Us</a></li>
			<li><a href="log.html" class="navAnchor">Log In / Sign Up</a></li>
		</ul>
	</nav>

	<form name="addressForm">
	<table>
		<tr>
			<td><span>First Name* </span></td>
			<td><input class="inputForm" type="text" name="inputFName" placeholder="Enter First Name"></td>
			<td><span class="restriction" id="firstName"></span></td>
		</tr>
		<tr>
			<td><span>Last Name* </span></td>
			<td><input class="inputForm" type="text" name="inputLName" placeholder="Enter Last Name"></td>
			<td><span class="restriction" id="lastName"></span></td>
		</tr>
		<tr>
			<td><span>Email*</span></td>
			<td><input class="inputForm" type="text" name="inputEmail" placeholder="Enter Email Address"></td>
			<td> <span class="restriction" id="email"></span></td>
		</tr>
		<tr>
			<td><span>Credit Card Number* </span></td>
			<td><input class="inputForm" type="number" id="ccn" name="inputStealMoney" placeholder="Enter Credit Card Number"></td>
			<td><span class="restriction" id="CCNSpan"></span></td>
		</tr>
	</table>
		<input type="button" value="Submit" onClick="return funcCall()" id="button"/>
		<span id="output"></span>
	  </form>

	<object type="image/svg+xml" data="img/background.svg" id="background">
		<img src="img/background.svg" alt="background image">
	</object>

	<script src="js/donate.js" charset="utf-8"></script>
</body>
</html>
