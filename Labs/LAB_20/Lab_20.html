  <script>
	  function protocol() {
		var name = prompt("What is your name?");
		var dur = prompt("How long did you work on code?")
		var y = alert(name + " worked on code for "  + dur + ".");
		con = confirm("Do you want to continue?")
		if (con) {
			var durA = prompt("How long will you continue to work?")
			alert(name + " will continue to work for " + durA + " hours!")
		} else {
			alert(name + " stopped working.")
		}
	}
