
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 17</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width,initial-scale=0.8">
<!-- Chrome, Firefox OS and Opera -->

<!-- Windows Phone -->
<meta name="msapplication-navbutton-color" content="#707070">
<!-- iOS Safari -->
<meta name="apple-mobile-web-app-status-bar-style" content="#707070">
<!-- Mobile Capable -->
<meta name="mobile-web-app-capable" content="yes">

</head>

<body>
<center>
  <div id="banner">
    <h1 id="lab">Lab 17</h1>
  </div>
  <div id="bannerName">
    <h4 id="name">Mohammed Hashan</h4>
    <h5 class="data">Digital Design</h5>
    <h5 class="data" id="dataBtm">March 15, 2018</h5>
  </div>
  <div id="paragraph"> <span>Type the information in the form below:</span> </div>
  <form name="addressForm">
    <div id="formCSS"> 
     <span>Value :</span>
     <input class="inputForm" id="value1" type="number" name="addInput" placeholder="Input Number">
     <br>
     <span>Value :</span>
     <input class="inputForm" id="value2" type="number" name="mulInput" placeholder="Input Number">
     <br>
     <input type="button" class="button" value="Add" onClick="outputAdd()" id="Addition" />
     <input type="button" class="button" value="Multiply" onClick="outputMul()" id="Multiplication" />
     <input type="button" class="button" value="Subtract" onClick="outputSub()" id="Subtract" />
     <input type="button" class="button" value="Divide" onClick="outputDiv()" id="Division" />
     <input type="button" class="button" value="Modulo" onClick="outputMod()" id="Modulo" />
     <br>
    </div>
  </form>
  <p id="output"></p>
  <script>
		function outputAdd (){
			var y = document.getElementById('value1').value;
			var z = document.getElementById('value2').value;
			var x = +y + +z;
			document.getElementById('output').innerHTML = x;
		}
	  function outputMul (){
			var y = document.getElementById('value1').value;
			var z = document.getElementById('value2').value;
			var x = +y * +z;
			document.getElementById('output').innerHTML = x;
		}
	  function outputSub (){
			var y = document.getElementById('value1').value;
			var z = document.getElementById('value2').value;
			var x = +y - +z;
			document.getElementById('output').innerHTML = x;
		}
	  function outputDiv (){
			var y = document.getElementById('value1').value;
			var z = document.getElementById('value2').value;
			var x = +y / +z;
			document.getElementById('output').innerHTML = x;
		}
	  function outputMod (){
			var y = document.getElementById('value1').value;
			var z = document.getElementById('value2').value;
			var x = +y % +z;
			document.getElementById('output').innerHTML = x;
		}
	</script>
</center>
</body>
</html>
